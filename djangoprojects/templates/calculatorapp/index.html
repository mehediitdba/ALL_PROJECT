{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculator App</title>
  </head>
  <body>


    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">Calculator App</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>


    <div class="container-fluid" style="margin-bottom:20rem;">
      <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto;">
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          {% if result %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{q}}={{ans}}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto;">
          <img src="img-fluid" src="{% static 'logo.jpg' %}" alt="">
          <div class="card">
            <div class="card-body">
              <form action="{% url 'submitquery' %}" method="get">
                <div class="form-group">
                  <input type="search" class="form-control" name="query" id="query">
                </div>
                <input type="submit" class="btn btn-primary" style="display: block;">
                <input type="reset" class="btn btn-warning">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <foooter class="fixed-bottom bg-secondary">
          <p style="text-align: center; color:wheat; font-weight:bold;">Footer</p>
        </foooter> 
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
